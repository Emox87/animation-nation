<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navigation-Nation</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <script src="https://kit.fontawesome.com/6020ec196b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    
    <!-- Menu Overlay -->
    <div class="overlay" id="overlay">
        
        <!-- Menu Items -->
        <nav>
            <ul>
                <li id="nav-1">
                    <a href="#home">Home
                        <i class="fa-solid fa-house"></i>
                    </a>
                </li>
                <li id="nav-2">
                    <a href="#about">About
                        <i class="fa-solid fa-address-card"></i>
                    </a>
                </li>
                <li id="nav-3">
                    <a href="#skills">Skills
                        <i class="fa-solid fa-screwdriver-wrench"></i>
                    </a>
                </li>
                <li id="nav-4">
                    <a href="#projects">Projects
                        <i class="fa-solid fa-diagram-project"></i>
                    </a>
                </li>
                 <li id="nav-5">
                    <a href="#contact">Contact
                        <i class="fa-solid fa-envelope"></i>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
    
    <!-- Menu Bars -->
    <div class="menu-bars" id="menu-bars">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
    </div>
    
    <!-- Sections -->
    <section id="home">
      <a href="https://github.com/Emox87" target="_blank">ET Design</a>
    </section>
    <section id="about"><h1>Learn More About Me</h1></section>
    <section id="skills"><h1>These Are My Strengths</h1></section>
    <section id="projects"><h1>These Are My Results</h1></section>
    <section id="contact"><h1>Available Anytime</h1></section>

    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
